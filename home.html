<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raízes - Dashboard</title>
  <link rel="icon" type="image/png" href="assets/logo_perfil.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'green-dark': '#31572C',
            'green-medium': '#4D841D',
            'green-light': '#A5C96F'
          }
        }
      }
    }
  </script>
</head>
<style>
  .sidebar {
      transition: width 0.3s ease;
      width: 4rem;
      overflow-x: hidden;
    }
    .sidebar:hover {
      width: 16rem;
    }
    .sidebar:hover .nav-text {
      opacity: 1;
      margin-left: 1rem;
      pointer-events: auto;
    }
    .nav-text {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, margin-left 0.3s ease;
      white-space: nowrap;
    }
    /* Troca de logo conforme expansão da sidebar */
    .sidebar .logo-expandida {
      opacity: 0;
      pointer-events: none;
    }
    .sidebar:hover .logo-expandida {
      opacity: 1;
      pointer-events: auto;
    }
    .sidebar .logo-retraida {
      opacity: 1;
    }
    .sidebar:hover .logo-retraida {
      opacity: 0;
    }
    /* Ajuste do conteúdo principal com sidebar expandida */
    #main-content {
      margin-left: 4rem;
      transition: margin-left 0.3s ease;
    }
    body.sidebar-expanded #main-content {
      margin-left: 16rem;
    }

    /* Mobile responsive adjustments */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        z-index: 50;
        transform: translateX(-100%);
        width: 16rem;
        height: 100vh;
      }
      
      .sidebar.mobile-open {
        transform: translateX(0);
      }
      
      #main-content {
        margin-left: 0;
      }
      
      body.sidebar-expanded #main-content {
        margin-left: 0;
      }
      
      .mobile-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 40;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
      }
      
      .mobile-overlay.active {
        opacity: 1;
        visibility: visible;
      }
    }
</style>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen overflow-x-hidden">

  <!-- Modal para Novo Evento -->
  <div id="modalEvento" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
    <div class="bg-white p-8 rounded-2xl w-full max-w-2xl shadow-2xl transform transition-all duration-300">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Novo Evento</h2>
        <button onclick="fecharModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Título</label>
            <input id="titulo" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-medium focus:border-transparent transition-all" placeholder="Digite o título do evento" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Descrição</label>
            <textarea id="descricao" class="w-full border border-gray-300 rounded-lg p-3 h-24 resize-none focus:ring-2 focus:ring-green-medium focus:border-transparent transition-all" placeholder="Descreva o evento"></textarea>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Local</label>
            <input id="local" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-medium focus:border-transparent transition-all" placeholder="Local do evento" />
          </div>
        </div>
        
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Data de Início</label>
            <input id="dataInicio" type="date" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-medium focus:border-transparent transition-all" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Data de Fim</label>
            <input id="dataFim" type="date" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-medium focus:border-transparent transition-all" />
          </div>
          <div id="messageEvento" class="text-center text-white bg-green-medium rounded-lg p-2 hidden"></div>
        </div>
      </div>
      
      <div class="flex justify-end space-x-3 mt-8">
        <button onclick="fecharModal()" class="px-6 py-3 text-gray-600 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors font-medium">Cancelar</button>
        <button onclick="salvarEvento()" class="px-6 py-3 bg-gradient-to-r from-green-dark to-green-medium text-white rounded-lg hover:shadow-lg transform hover:scale-105 transition-all duration-300 font-medium">Salvar Evento</button>
      </div>
    </div>
  </div>

  <!-- Modal para Nova atividade -->
  <div id="modalAtividade" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4">
    <div class="bg-white p-8 rounded-2xl w-full max-w-lg shadow-2xl transform transition-all duration-300">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Nova Atividade</h2>
        <button onclick="fecharModalAtividade()" class="text-gray-400 hover:text-gray-600 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Título</label>
          <input id="tituloAtividade" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-medium focus:border-transparent transition-all" placeholder="Digite o título da atividade" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Descrição</label>
          <textarea id="descricaoAtividade" class="w-full border border-gray-300 rounded-lg p-3 h-24 resize-none focus:ring-2 focus:ring-green-medium focus:border-transparent transition-all" placeholder="Descreva a atividade"></textarea>
        </div>
        <p id="mensagemAtividade" class="text-center text-white bg-green-medium rounded-lg p-2 hidden"></p>
      </div>
      
      <div class="flex justify-end space-x-3 mt-6">
        <button onclick="fecharModalAtividade()" class="px-6 py-3 text-gray-600 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors font-medium">Cancelar</button>
        <button onclick="salvarAtividade()" class="px-6 py-3 bg-gradient-to-r from-green-dark to-green-medium text-white rounded-lg hover:shadow-lg transform hover:scale-110 transition-all duration-300 font-medium">Salvar Atividade</button>
      </div>
    </div>
  </div>

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Conteúdo principal -->
    <div class="ml-16 flex-1 p-8">
      
      <!-- Cards de métricas -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
        <!-- Receita -->
        <div class="bg-gradient-to-br from-white to-gray-50 rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-100">
          <div class="flex items-center justify-between mb-4">
            <span class="text-gray-600 text-sm font-medium">Receita Total</span>
            <div class="w-3 h-3 bg-green-medium rounded-full"></div>
          </div>
          <div class="flex items-center space-x-4">
            <div class="w-12 h-12 bg-gradient-to-br from-green-light to-green-medium rounded-xl flex items-center justify-center shadow-md">
              <img src="assets/coins.png" class="w-7 h-7" alt="Receita Icon"/>
            </div>
            <div>
              <div id="receita" class="text-3xl font-bold text-gray-800">R$ 0</div>
            </div>
          </div>
        </div>

        <!-- Colheitas Ativas -->
        <div class="bg-gradient-to-br from-white to-gray-50 rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-100">
          <div class="flex items-center justify-between mb-4">
            <span class="text-gray-600 text-sm font-medium">Colheitas Ativas</span>
            <div class="w-3 h-3 bg-green-medium rounded-full"></div>
          </div>
          <div class="flex items-center space-x-4">
            <div class="w-12 h-12 bg-gradient-to-br from-green-light to-green-medium rounded-xl flex items-center justify-center shadow-md">
              <img src="assets/leaf.png" class="w-8 h-7" alt="Colheitas Ativas Icon"/>
            </div>
            <div>
              <div id="Colheitas" class="text-3xl font-bold text-gray-800">0</div>
            </div>
          </div>
        </div>

        <!-- Itens Armazenados -->
        <div class="bg-gradient-to-br from-white to-gray-50 rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-100">
          <div class="flex items-center justify-between mb-4">
            <span class="text-gray-600 text-sm font-medium">Itens Armazenados</span>
            <div class="w-3 h-3 bg-green-medium rounded-full"></div>
          </div>
          <div class="flex items-center space-x-4">
            <div class="w-12 h-12 bg-gradient-to-br from-green-light to-green-medium rounded-xl flex items-center justify-center shadow-md">
              <img src="assets/box.png" class="w-8 h-7" alt="Estoque Icon"/>
            </div>
            <div>
              <div id="totalItensArmazenados" class="text-3xl font-bold text-gray-800">0</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Próximos Eventos -->
      <div class="bg-gradient-to-br from-white to-gray-50 rounded-2xl p-6 shadow-lg mb-8 border border-gray-100">
        <div class="flex items-center justify-between mb-6">
          <div>
            <h2 class="text-xl font-bold text-gray-800">Próximos Eventos</h2>
            <p class="text-gray-600 text-sm">Acompanhe seus eventos programados</p>
          </div>
          <button onclick="abrirModal()" class="bg-gradient-to-r from-green-dark to-green-medium text-white px-6 py-3 rounded-xl text-sm font-medium hover:shadow-lg transform hover:scale-105 transition-all duration-300">
            <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Novo Evento
          </button>
        </div>

       <!-- Lista de eventos -->
      <div id="event-container" class="overflow-y-auto space-y-3 pr-2 max-h-80">

      </div>
    </div>

      <!-- Tarefas Agendadas -->
      <div class="bg-gradient-to-br from-white to-gray-50 rounded-2xl p-6 shadow-lg border border-gray-100">
        <div class="flex items-center justify-between mb-6 bottom-2">
          <div>
            <h2 class="text-xl font-bold text-gray-800">Tarefas Agendadas</h2>
            <p class="text-gray-600 text-sm">Gerencie suas atividades diárias</p>
          </div>
          <button onclick="abrirModalAtividade()" class="bg-gradient-to-r from-green-dark to-green-medium text-white px-6 py-3 rounded-xl text-sm font-medium hover:shadow-lg transform hover:scale-110 transition-all duration-300">
            <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Nova Tarefa
          </button>
        </div>
        
        <!-- Carrossel de tarefas -->
        <div class="flex items-center space-x-4">
          <button id="prevBtn" class="flex-shrink-0 bg-gradient-to-r from-green-dark to-green-medium text-white rounded-full p-3 shadow-lg hover:shadow-xl transform hover:scale-110 transition-all duration-300">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
          </button>
          
          <div class="flex-1 overflow-hidden">
            <div id="listarTarefas" class="flex space-x-4 transition-transform duration-300">
              
            </div>
          </div>
          
          <button id="nextBtn" class="flex-shrink-0 bg-gradient-to-r from-green-dark to-green-medium text-white rounded-full p-3 shadow-lg hover:shadow-xl transform hover:scale-110 transition-all duration-300">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </div>
      
    </div>
  </div>

  <script src="scripts/api.js"></script>
  <script src="scripts/sidebar.js"></script>
  <script src="scripts/atividade.js"></script>
  <script src="scripts/evento.js"></script>
  <script src="scripts/home.js"></script>
  <script src="scripts/itensarmazenados.js"></script>
  <script src="scripts/receita.js"></script>
  <script src="scripts/colheitasAtivas.js"></script>

</body>
</html>
