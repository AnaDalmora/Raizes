<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raízes</title>
  <link rel="icon" type="image/png" href="assets/logo_perfil.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'green-dark': '#31572C',
            'green-medium': '#4D841D',
            'green-light': '#A5C96F'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-100 min-h-screen overflow-x-hidden">

  <!-- Modal para Novo Evento -->
  <div id="modalEvento" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg w-96 shadow-lg">
      <h2 class="text-lg font-bold mb-4">Novo Evento</h2>
      <input id="titulo" class="border p-2 w-full mb-2" placeholder="Título" />
      <input id="descricao" class="border p-2 w-full mb-2" placeholder="Descrição" />
      <input id="local" class="border p-2 w-full mb-2" placeholder="Local" />
      <label class="text-sm text-gray-600">Data Início</label>
      <input id="dataInicio" type="date" class="border p-2 w-full mb-2" />
      <label class="text-sm text-gray-600">Data Fim</label>
      <input id="dataFim" type="date" class="border p-2 w-full mb-4" />
      <a id="messageEvento"class="justify-center text-white"></a>
      
      <div class="flex justify-end space-x-2">
        <button onclick="salvarEvento()" class="bg-green-dark text-white px-4 py-2 rounded">Salvar</button>
        <button onclick="fecharModal()" class="text-gray-500 px-4 py-2 rounded hover:bg-gray-200">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal para Nova atividade -->
  <div id="modalAtividade" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg w-96 shadow-lg">
      <h2 class="text-lg font-bold mb-4">Nova Atividade</h2>
      <input id="tituloAtividade" class="border p-2 w-full mb-2" placeholder="Título" />
      <input id="descricaoAtividade" class="border p-2 w-full mb-4" placeholder="Descrição" />
      <p id="mensagemAtividade" class="py-2 justify-center"></p>
      <div class="flex justify-end space-x-2">
        <button onclick="salvarAtividade()" class="bg-green-dark text-white px-4 py-2 rounded">Salvar</button>
        <button onclick="fecharModalAtividade()" class="text-gray-500 px-4 py-2 rounded hover:bg-gray-200">Cancelar</button>
      </div> 
    </div>
  </div>

  <div class="flex min-h-screen bg-white">

    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Conteúdo principal -->
    <div class="ml-16 flex-1 p-6">

      <!-- Cards de métricas -->
      <div class="w-full h-40 grid grid-cols-3 gap-6 mb-8">
        <!-- Receita -->
        <div  class="bg-white rounded-2xl p-6 shadow transition-shadow duration-300 hover:shadow-xl">
          <div class="flex items-center justify-between mb-2">
            <span class="text-gray-500 text-sm">Receita</span>
          </div>
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-green-light rounded-lg flex items-center justify-center">
              <img src="assets/coins.png" class="w-6 h-6" alt="Receita Icon"/>
            </div>
            <div>
              <div id="receita" class="text-2xl font-bold text-gray-800">R$ 0</div>
            </div>
          </div>
        </div>

        <!-- Colheitas Ativas -->
        <div  class="bg-white rounded-xl p-6 shadow transition-shadow duration-300 hover:shadow-xl">
          <div class="flex items-center justify-between mb-2">
            <span class="text-gray-500 text-sm">Colheitas Ativas</span>
          </div>
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-green-light rounded-lg flex items-center justify-center">
              <img src="assets/leaf.png" class="w-8 h-6" alt="Colheitas Ativas Icon"/>
            </div>
            <div>
              <div id="Colheitas" class="text-2xl font-bold text-gray-800">0</div>
            </div>
          </div>
        </div>

        <!-- Itens Armazenados -->
        <div id="Armazenado" class="bg-white rounded-xl p-6 shadow transition-shadow duration-300 hover:shadow-xl">
          <div class="flex items-center justify-between mb-2">
            <span class="text-gray-500 text-sm">Itens Armazenados</span>
          </div>
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-green-light rounded-lg flex items-center justify-center">
              <img src="assets/box.png" class="w-7 h-6" alt="Estoque Icon"/>
            </div>
            <div>
              <div id="totalItensArmazenados" class="text-2xl font-bold text-gray-800" >0</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Próximos Eventos -->
      <div class="bg-white rounded-xl p-6 shadow-sm mb-8 border-2">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold text-gray-500">Próximos Eventos</h2>
          <button onclick="abrirModal()" class="bg-green-dark text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-green-medium">
            + Novo Evento
          </button>
        </div>

       <!-- Lista de eventos -->
      <div id="event-container" class="overflow-y-scroll space-y-2 pr-2 h-[300px]">
        <!-- Evento Exemplo -->
        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-green-raizes-dark hover:text-white transition-colors duration-300 group">
          <div class="flex items-center space-x-4 flex-1">
            <div class="w-12 h-12 bg-green-light rounded-lg flex items-center justify-center">
              <span class="text-white font-bold">15</span>
            </div>
            <div>
              <h3 class="font-medium">Título do Evento</h3>
              <p class="text-sm">Local do Evento</p>
              <div class="flex items-center text-xs mt-1 opacity-70 group-hover:opacity-100 transition-opacity duration-300">
                <svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"/>
                </svg>
                14/07/2025 - 15/07/2025
              </div>
            </div>
          </div>
      </div>
    </div>

      </div>

      <div class="bg-white rounded-xl">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-gray-500">Tarefas Agendadas</h2>
          <button onclick="abrirModalAtividade()" class="bg-green-dark text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-green-medium">
            + Nova Tarefa
          </button>
        </div>
      </div>
      <!--Tarefas-->
      <div class="bg-white rounded-xl p-6 flex">
        
         
        <!--Scrool esquerdo-->
        <div class="flex items-center w-[10%] ">
          <button id="prevBtn" class="items-center bg-green-dark text-white rounded-full p-2 shadow hover:bg-green-light z-10">
            &#10094;
          </button>
        </div>
        <div class="w-full max-w-screen-xl mx-auto overflow-hidden">
          <!--Tarefas Listadas-->
          <div id="listarTarefas"class="w-[90%] flex flex-row justify-between overflow-x-hidden ">
            <div class=" bg-green-medium h-60 w-40 rounded-3xl p-4 text-white shadow transition-all duration-300 hover:bg-white hover:text-green-dark">
              <h3 class="p-2 font-semibold mb-2">Irrigar</h3>
              <p class="text-2xl opacity-90 py-8 break-words ">Plantação de milho</p>
              <button onclick="concluirTarefa()" class="bg-green-light text-green-dark font-semibold px-3 py-1 rounded-md text-sm opacity-0 group-hover:opacity-100 transition-opacity duration-300 shadow hover:bg-green-light hover:text-white">
                Concluir
              </button>
            </div>
          </div>
        </div>
        <div class="flex items-center">
          <button id="nextBtn" class="bg-green-dark text-white rounded-full p-2 shadow hover:bg-green-medium z-10">
            &#10095;
          </button>
        </div>
      </div>
      
    </div>
  </div>
  

  <script src="scripts/api.js"></script>
  <script src="scripts/sidebar.js"></script>
  <script src="scripts/atividade.js"></script>
  <script src="scripts/evento.js"></script>
  <script src="scripts/home.js"></script>
  <script src="scripts/itensarmazenados.js"></script>
  <script src="scripts/receita.js"></script>
  <script src="scripts/colheitasAtivas.js"></script>

</body>
</html>
