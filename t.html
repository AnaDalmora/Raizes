<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raízes</title>
  <link rel="icon" type="image/png" href="assets/logo_perfil.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'green-dark': '#31572C',
            'green-medium': '#4D841D',
            'green-light': '#A5C96F'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-100 min-h-screen overflow-x-hidden">

  
    <!-- Modal para Novo Plantio -->
    <div id="modalPlantio" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg w-2/3 h-[75vh] overflow-y-auto shadow-lg">
            <h2 class="text-lg font-bold mb-4">Novo Plantio</h2>

            <label for="selectEspecie" class="block text-gray-700 text-sm font-bold mb-2">Espécie:</label>
            <select id="selectEspecie" class="border p-2 w-full mb-4"style="background-color: white; color: black;">
                <option value="">Selecione a Espécie</option>
            </select>

            <label for="selectPropriedade" class="block text-gray-700 text-sm font-bold mb-2">Propriedade:</label>
            <select id="selectPropriedade" class="border p-2 w-full mb-4">
                <option value="">Selecione a Propriedade</option>
            </select>

            <label for="inputDataInicio" class="block text-gray-700 text-sm font-bold mb-2">Data de Início:</label>
            <input type="date" id="inputDataInicio" class="border p-2 w-full mb-4" />

            <label for="inputDataFim" class="block text-gray-700 text-sm font-bold mb-2">Data de Fim:</label>
            <input type="date" id="inputDataFim" class="border p-2 w-full mb-4" />

            <label for="inputAreaPlantada" class="block text-gray-700 text-sm font-bold mb-2">Área Plantada:</label>
            <div class="flex items-center space-x-2 mb-4">
                <input type="number" step="0.01" id="inputAreaPlantada" class="border p-2 flex-grow" placeholder="Ex: 10.50" />
                <select id="selectUnidadeMedida" class="border p-2">
                <option value="">Selecione</option>
                </select>
            </div>

            <label for="inputMudas" class="block text-gray-700 text-sm font-bold mb-2">Quantidade de Mudas:</label>
            <input type="number" id="inputMudas" class="border p-2 w-full mb-4" placeholder="Ex: 500" />

            <label for="inputDescricao" class="block text-gray-700 text-sm font-bold mb-2">Descrição:</label>
            <textarea id="inputDescricao" class="border p-2 w-full mb-4" placeholder="Breve descrição do plantio"></textarea>

            <p id="mensagemPlantio" class="py-2 justify-center"></p>

            <div class="flex justify-end space-x-2 mt-4 sticky bottom-0 bg-white pt-2 border-t border-gray-200">
                <button onclick="salvarPlantio()" class="bg-green-dark text-white px-4 py-2 rounded">Salvar</button>
                <button onclick="fecharmodalPlantio()" class="text-gray-500 px-4 py-2 rounded hover:bg-gray-200">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="flex min-h-screen bg-white">

        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Conteúdo principal -->
        <div class="ml-16 flex-1 p-6">

            <div class="w-1/4">
                 <!-- Cards de métricas -->
      <div class="w-full h-40 grid grid-cols-3 gap-6 mb-8">

        <!-- Colheitas Ativas -->
        <div  class="bg-white rounded-xl p-6 shadow transition-shadow duration-300 hover:shadow-xl">
          <div class="flex items-center justify-between mb-2">
            <span class="text-gray-500 text-sm">Colheitas Ativas</span>
          </div>
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-green-light rounded-lg flex items-center justify-center">
              <img src="assets/leaf.png" class="w-8 h-6" alt="Colheitas Ativas Icon"/>
            </div>
            <div>
              <div id="Colheitas" class="text-2xl font-bold text-gray-800">Carregando..</div>
            </div>
          </div>
        </div>

        <!-- Proximas Colheitas -->
        <div  class="bg-white rounded-2xl p-6 shadow transition-shadow duration-300 hover:shadow-xl">
          <div class="flex items-center justify-between mb-2">
            <span class="text-gray-500 text-sm">Proximas Colheitas</span>
          </div>
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-green-light rounded-lg flex items-center justify-center">
              <img src="assets/coins.png" class="w-6 h-6" alt="Receita Icon"/>
            </div>
            <div>
              <div id="proxColheitas" class="text-2xl font-bold text-gray-800">Carregando..</div>
            </div>
          </div>
        </div>

         <!-- Area disponível -->
        <div  class="bg-white rounded-xl p-6 shadow transition-shadow duration-300 hover:shadow-xl">
          <div class="flex items-center justify-between mb-2">
            <span class="text-gray-500 text-sm">Área Disponível</span>
          </div>
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-green-light rounded-lg flex items-center justify-center">
              <img src="assets/leaf.png" class="w-8 h-6" alt="Colheitas Ativas Icon"/>
            </div>
            <div>
              <div id="areaDisponivel" class="text-2xl font-bold text-gray-800">Carregando..</div>
            </div>
          </div>
        </div>
      </div>
            </div>
        </div>

    </div>

    <script src="scripts/api.js"></script>
    <script src="scripts/sidebar.js"></script>
    <script src="scripts/colheitasAtivas.js"></script>
    <script src="scripts/plantio.js"></script>

</body>
